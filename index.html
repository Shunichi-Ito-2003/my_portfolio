<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITOU SHUNICHI | Official Portfolio</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --gold: #d4af37;
            --gold-dim: #8a7324;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Serif JP', serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.25rem;
            color: white;
            text-decoration: none;
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* Hero Section */
        .hero {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8rem 2rem;
            background: radial-gradient(circle at center, rgba(30, 30, 30, 0.5) 0%, rgba(10, 10, 10, 1) 100%);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #ddd, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--gold);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .sub-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.1em;
        }

        /* Links Grid */
        .grid-section {
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4rem 2rem;
        }

        .grid-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
            border-color: var(--gold-dim);
        }

        .card-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: white;
            letter-spacing: 0.15em;
        }

        .card-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-container">
            <a href="#" class="logo">ITOU SHUNICHI</a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">News</a>
                <a href="#">Works</a>
                <a href="#">Profile</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="fade-in">
            <h1>ITOU SHUNICHI</h1>
            <p class="subtitle">Actor / Creator</p>
            <p class="sub-subtitle">Ryukyu University School of Medicine</p>
        </div>
    </section>

    <section class="grid-section">
        <div class="grid-container">
            <a href="#" class="card">
                <span class="card-title">LATEST NEWS</span>
                <p class="card-desc">出演情報・チケット予約<br>最新のお知らせ</p>
            </a>

            <a href="#" class="card">
                <span class="card-title">WORKS</span>
                <p class="card-desc">島守のうた・Note<br>活動アーカイブ</p>
            </a>

            <a href="#" class="card">
                <span class="card-title">CONTACT</span>
                <p class="card-desc">お仕事のご依頼<br>お問い合わせ</p>
            </a>
        </div>
    </section>

</body>

</html>
