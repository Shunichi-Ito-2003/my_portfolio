<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITOU SHUNICHI | Official Portfolio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #fff;
            --gold: #d4af37;
            --gold-dim: #8a7324;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Noto Serif JP', serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Cinzel', serif;
            color: white;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.1em;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-family: 'Cinzel';
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s;
            font-size: 0.9rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--gold);
        }

        .hero {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, rgba(30, 30, 30, 1) 0%, rgba(10, 10, 10, 1) 100%);
        }

        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            letter-spacing: 0.2rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--gold);
            letter-spacing: 0.3rem;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .sub-subtitle {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        .grid-section {
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.02);
            flex-grow: 1;
        }

        .grid-container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2.5rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        .card-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text);
            letter-spacing: 0.1rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width: 768px) {
            .nav-links {
                display: none;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html" class="logo">ITOU SHUNICHI</a>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="news.html">News</a>
            <a href="works.html">Works</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <section class="hero">
        <div class="fade-in">
            <h1>ITOU SHUNICHI</h1>
            <p class="subtitle">Actor / Creator</p>
            <p class="sub-subtitle">Ryukyu University School of Medicine</p>
        </div>
    </section>

    <section class="grid-section">
        <div class="grid-container">
            <a href="news.html" class="card">
                <span class="card-title">LATEST NEWS</span>
                <p class="card-desc">出演情報・チケット予約<br>最新のお知らせ</p>
            </a>

            <a href="works.html" class="card">
                <span class="card-title">WORKS</span>
                <p class="card-desc">島守のうた・Note<br>活動アーカイブ</p>
            </a>

            <a href="contact.html" class="card">
                <span class="card-title">CONTACT</span>
                <p class="card-desc">お仕事のご依頼<br>お問い合わせ</p>
            </a>
        </div>
    </section>
</body>

</html>
