<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=works.html">
    <title>ITOU SHUNICHI | Official Portfolio</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #fff;
            --gold: #d4af37;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Noto Serif JP', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        p {
            letter-spacing: 0.1em;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <p>LOADING WORKS...</p>
    <script>
        // Fallback if refresh meta tag doesn't work or for better UX
        setTimeout(() => {
            window.location.href = 'works.html';
        }, 1000);
    </script>
</body>

</html>
